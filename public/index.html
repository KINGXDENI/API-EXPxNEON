<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Task Keren | Flowbite + Toastr</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_relativeTime)
    </script>

    <script>
        // Script untuk mengaktifkan Dark Mode berdasarkan preferensi sistem
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia(
                '(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 font-sans">

    <div
        class="w-full max-w-2xl bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white mb-4 flex items-center gap-2">
                <svg class="w-7 h-7 text-blue-700 dark:text-blue-500" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-6 5h6m-6 4h6M10 3v4h4V3h-4Z" />
                </svg>
                Daftar Tugasku
            </h1>

            <form id="addTaskForm" class="flex gap-2 mb-6">
                <input id="taskTitleInput" type="text" placeholder="Tulis tugas baru di sini..."
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required />
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Tambah</button>
            </form>

            <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">

            <div id="taskListContainer" class="space-y-3">
                <div id="loading" class="text-center py-4">
                    <svg aria-hidden="true"
                        class="inline w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                </div>
                <div id="emptyState" class="hidden text-center py-8">
                    <img src="https://illustrations.popsy.co/amber/success.svg" alt="Tidak ada tugas"
                        class="w-48 mx-auto mb-4">
                    <p class="text-lg font-medium text-gray-900 dark:text-white">ðŸŽ‰ Hore! Semuanya selesai.</p>
                    <p class="text-gray-600 dark:text-gray-400">Waktunya bersantai atau tambahkan tugas baru di atas.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="delete-confirm-modal" tabindex="-1"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="delete-confirm-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" /></svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Anda yakin ingin menghapus
                        tugas ini? Aksi ini tidak dapat dibatalkan.</h3>
                    <button id="confirmDeleteBtn" type="button"
                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                        Ya, saya yakin
                    </button>
                    <button data-modal-hide="delete-confirm-modal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        Tidak, batalkan
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script>
        // === KONFIGURASI ===
        // Ganti URL ini dengan alamat API backend Anda
        const API_URL = '/api/tasks';

        // Konfigurasi global untuk Toastr
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "timeOut": "3000",
        };

        // === ELEMEN DOM ===
        const taskListContainer = document.getElementById('taskListContainer');
        const addTaskForm = document.getElementById('addTaskForm');
        const taskTitleInput = document.getElementById('taskTitleInput');
        const loadingIndicator = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');

        // Elemen & Instance Modal Flowbite
        const deleteConfirmModalEl = document.getElementById('delete-confirm-modal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const deleteModal = new Modal(deleteConfirmModalEl);

        let taskToDelete = null; // Variabel untuk menyimpan task yang akan dihapus

        // === FUNGSI-FUNGSI UTAMA ===

        /**
         * Menampilkan notifikasi menggunakan Toastr
         * @param {string} message Pesan yang akan ditampilkan
         * @param {string} type 'success', 'error', 'warning', 'info'
         */
        const showAlert = (message, type = 'success') => {
            toastr[type](message);
        };

        const fetchTasks = async () => {
            showLoading(true);
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Gagal mengambil data tugas');
                const tasks = await response.json();
                tasks.sort((a, b) => a.is_completed - b.is_completed || new Date(b.created_at) - new Date(a
                    .created_at));
                renderTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
                showAlert('Gagal memuat data tugas dari server!', 'error');
            } finally {
                showLoading(false);
            }
        };

        const renderTasks = (tasks) => {
            taskListContainer.querySelectorAll('.task-item').forEach(el => el.remove());
            if (tasks.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className =
                        'flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white task-item';
                    taskElement.setAttribute('data-id', task.id);
                    if (task.is_completed) taskElement.classList.add('task-completed', 'opacity-60');
                    const textClass = task.is_completed ? 'line-through' : '';
                    const timeAgo = task.created_at ? dayjs(task.created_at).fromNow() : '';
                    taskElement.innerHTML = `
                        <div class="flex items-center gap-4 w-full">
                            <input type="checkbox" class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 toggle-status" ${task.is_completed ? 'checked' : ''} />
                            <div class="flex-grow">
                                <span class="task-title ${textClass}">${task.title}</span>
                                <div class="text-xs text-gray-500 dark:text-gray-400">${timeAgo}</div>
                            </div>
                            <button class="inline-flex items-center justify-center w-8 h-8 text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-white bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg text-sm delete-btn">
                               <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 18 6m0 12L6 6"/></svg>
                               <span class="sr-only">Hapus tugas</span>
                            </button>
                        </div>`;
                    taskListContainer.appendChild(taskElement);
                });
                gsap.from(".task-item", {
                    duration: 0.5,
                    opacity: 0,
                    y: -20,
                    stagger: 0.1,
                    ease: "power3.out"
                });
            }
        };

        const handleAddTask = async (event) => {
            event.preventDefault();
            const title = taskTitleInput.value.trim();
            if (!title) return;
            const submitButton = event.submitter;
            submitButton.disabled = true;
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML =
                `<svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/></svg>Menambah...`;
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title
                    })
                });
                if (!response.ok) throw new Error('Gagal menambah tugas');
                taskTitleInput.value = '';
                showAlert('Tugas berhasil ditambahkan!', 'success');
                fetchTasks();
            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        };

        const handleTaskListClick = (event) => {
            const target = event.target;
            const taskElement = target.closest('.task-item');
            if (!taskElement) return;
            const taskId = taskElement.dataset.id;

            if (target.classList.contains('toggle-status')) {
                updateTaskStatus(taskId, target.checked, taskElement);
            }

            if (target.closest('.delete-btn')) {
                // Simpan info task dan tampilkan modal Flowbite
                taskToDelete = {
                    id: taskId,
                    element: taskElement
                };
                deleteModal.show();
            }
        };

        const updateTaskStatus = async (id, is_completed, taskElement) => {
            const titleSpan = taskElement.querySelector('.task-title');
            titleSpan.classList.toggle('line-through', is_completed);
            taskElement.classList.toggle('opacity-60', is_completed);
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        is_completed
                    })
                });
                if (!response.ok) throw new Error('Gagal mengupdate status');
            } catch (error) {
                showAlert(error.message, 'error');
                titleSpan.classList.toggle('line-through', !is_completed);
                taskElement.classList.toggle('opacity-60', !is_completed);
            }
        };

        const deleteTask = async (id, taskElement) => {
            gsap.to(taskElement, {
                duration: 0.4,
                opacity: 0,
                x: -100,
                ease: "power2.in",
                onComplete: async () => {
                    taskElement.remove();
                    try {
                        const response = await fetch(`${API_URL}/${id}`, {
                            method: 'DELETE'
                        });
                        if (!response.ok) throw new Error('Gagal menghapus tugas di server');
                        showAlert('Tugas berhasil dihapus.', 'success');
                        if (taskListContainer.querySelectorAll('.task-item').length === 0) {
                            emptyState.classList.remove('hidden');
                        }
                    } catch (error) {
                        showAlert(error.message, 'error');
                        fetchTasks();
                    }
                }
            });
        };

        const showLoading = (isLoading) => {
            if (isLoading) {
                loadingIndicator.classList.remove('hidden');
                emptyState.classList.add('hidden');
                taskListContainer.querySelectorAll('.task-item').forEach(el => el.remove());
            } else {
                loadingIndicator.classList.add('hidden');
            }
        };


        // === EVENT LISTENERS ===
        document.addEventListener('DOMContentLoaded', fetchTasks);
        addTaskForm.addEventListener('submit', handleAddTask);
        taskListContainer.addEventListener('click', handleTaskListClick);

        // Event listener untuk tombol konfirmasi di dalam modal
        confirmDeleteBtn.addEventListener('click', () => {
            if (taskToDelete) {
                deleteTask(taskToDelete.id, taskToDelete.element);
                taskToDelete = null; // Reset setelah digunakan
            }
            deleteModal.hide();
        });
    </script>
</body>

</html>
