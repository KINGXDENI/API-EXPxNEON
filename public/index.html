<!DOCTYPE html>
<html lang="id" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Task Sederhana | DaisyUI</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Animasi fade-in sederhana untuk task baru */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item,
        .alert-toast {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-base-200 min-h-screen flex items-center justify-center p-4">

    <div id="alertContainer" class="toast toast-top toast-center z-50"></div>

    <div class="card w-full max-w-2xl bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-3xl mb-4">Daftar Tugasku</h1>

            <form id="addTaskForm" class="flex gap-2 mb-6">
                <input id="taskTitleInput" type="text" placeholder="Tulis tugas baru di sini..."
                    class="input input-bordered w-full" required />
                <button type="submit" class="btn btn-primary">Tambah</button>
            </form>

            <div class="divider">Tugas</div>

            <div id="taskListContainer" class="space-y-2">
                <div id="loading" class="text-center py-4">
                    <span class="loading loading-spinner loading-lg"></span>
                </div>
                <div id="emptyState" class="hidden text-center py-4">
                    <p class="text-gray-500">ðŸŽ‰ Hore! Tidak ada tugas yang perlu dikerjakan.</p>
                </div>
            </div>
        </div>
    </div>

    <dialog id="delete_modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Konfirmasi Hapus</h3>
            <p class="py-4">Apakah Anda yakin ingin menghapus tugas ini? Aksi ini tidak dapat dibatalkan.</p>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Batal</button>
                    <button id="confirmDeleteBtn" class="btn btn-error">Hapus</button>
                </form>
            </div>
        </div>
    </dialog>


    <script>
        // === KONFIGURASI ===
        // Pastikan URL ini sesuai dengan setup backend Anda
        // Jika Anda mengikuti saran sebelumnya, gunakan '/api/tasks'
        const API_URL = '/api/tasks';

        // === ELEMEN DOM ===
        const taskListContainer = document.getElementById('taskListContainer');
        const addTaskForm = document.getElementById('addTaskForm');
        const taskTitleInput = document.getElementById('taskTitleInput');
        const loadingIndicator = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const alertContainer = document.getElementById('alertContainer');
        const deleteModal = document.getElementById('delete_modal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        let taskIdToDelete = null; // Variabel untuk menyimpan ID task yang akan dihapus

        // === FUNGSI-FUNGSI UTAMA ===

        /**
         * Menampilkan notifikasi alert (toast)
         * @param {string} message Pesan yang akan ditampilkan
         * @param {string} type 'success' atau 'error'
         */
        const showAlert = (message, type = 'success') => {
            const alertElement = document.createElement('div');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertElement.className = `alert ${alertClass} shadow-lg alert-toast`;
            alertElement.innerHTML = `<span>${message}</span>`;

            alertContainer.appendChild(alertElement);

            // Hapus alert setelah 3 detik
            setTimeout(() => {
                alertElement.remove();
            }, 3000);
        };

        const fetchTasks = async () => {
            showLoading(true);
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Gagal mengambil data');
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
                showAlert('Gagal memuat tugas.', 'error');
            } finally {
                showLoading(false);
            }
        };

        const renderTasks = (tasks) => {
            taskListContainer.innerHTML = '';
            if (tasks.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'alert shadow-sm task-item';
                    taskElement.setAttribute('data-id', task.id);
                    const textClass = task.is_completed ? 'line-through text-gray-400' : '';
                    taskElement.innerHTML = `
                        <div class="flex items-center gap-4 w-full">
                            <input type="checkbox" class="checkbox checkbox-primary toggle-status" ${task.is_completed ? 'checked' : ''} />
                            <span class="flex-grow ${textClass}">${task.title}</span>
                            <button class="btn btn-ghost btn-xs btn-circle delete-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>`;
                    taskListContainer.appendChild(taskElement);
                });
            }
        };

        const handleAddTask = async (event) => {
            event.preventDefault();
            const title = taskTitleInput.value.trim();
            if (!title) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title
                    })
                });
                if (!response.ok) throw new Error('Gagal menambah tugas');

                taskTitleInput.value = '';
                showAlert('Tugas berhasil ditambahkan!', 'success');
                fetchTasks();
            } catch (error) {
                console.error('Error adding task:', error);
                showAlert(error.message, 'error');
            }
        };

        const handleTaskListClick = (event) => {
            const target = event.target;
            const taskElement = target.closest('.task-item');
            if (!taskElement) return;
            const taskId = taskElement.dataset.id;

            if (target.classList.contains('toggle-status')) {
                const is_completed = target.checked;
                updateTaskStatus(taskId, is_completed);
            }

            if (target.closest('.delete-btn')) {
                // (DIUBAH) Buka modal, bukan confirm()
                taskIdToDelete = taskId;
                delete_modal.showModal();
            }
        };

        const updateTaskStatus = async (id, is_completed) => {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        is_completed
                    })
                });
                if (!response.ok) throw new Error('Gagal mengupdate status');
                fetchTasks();
            } catch (error) {
                console.error('Error updating task:', error);
                showAlert(error.message, 'error');
            }
        };

        const deleteTask = async (id) => {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Gagal menghapus tugas');
                showAlert('Tugas berhasil dihapus.', 'success');
                fetchTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                showAlert(error.message, 'error');
            }
        };

        const showLoading = (isLoading) => {
            if (isLoading) {
                loadingIndicator.classList.remove('hidden');
                emptyState.classList.add('hidden');
                taskListContainer.innerHTML = '';
            } else {
                loadingIndicator.classList.add('hidden');
            }
        };

        // (BARU) Fungsi untuk menangani konfirmasi hapus dari modal
        const handleConfirmDelete = () => {
            if (taskIdToDelete) {
                deleteTask(taskIdToDelete);
                taskIdToDelete = null; // Reset ID
            }
            // Modal akan tertutup oleh form method="dialog"
        };


        // === EVENT LISTENERS ===
        document.addEventListener('DOMContentLoaded', fetchTasks);
        addTaskForm.addEventListener('submit', handleAddTask);
        taskListContainer.addEventListener('click', handleTaskListClick);
        confirmDeleteBtn.addEventListener('click', handleConfirmDelete); // (BARU)
    </script>
</body>

</html>
