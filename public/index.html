<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Task Keren | Flowbite + Toastr</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_relativeTime)
    </script>

    <script>
        // Script Dark Mode
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia(
                '(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        /* Style tambahan untuk Drag-and-Drop */
        .task-item {
            cursor: grab;
        }

        .task-item:active {
            cursor: grabbing;
        }

        .sortable-ghost {
            opacity: 0.4;
            background: #c8ebfb;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 font-sans">

    <div
        class="w-full max-w-2xl bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white mb-4 flex items-center gap-2">
                <svg class="w-7 h-7 text-blue-700 dark:text-blue-500" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-6 5h6m-6 4h6M10 3v4h4V3h-4Z" />
                </svg>
                Daftar Tugasku
            </h1>

            <form id="addTaskForm" class="mb-6 space-y-4">
                <div>
                    <label for="taskTitleInput"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Judul Tugas</label>
                    <input id="taskTitleInput" type="text" placeholder="Contoh: Belajar JavaScript..."
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="prioritySelect"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prioritas</label>
                        <select id="prioritySelect"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="sedang" selected>Sedang</option>
                            <option value="penting">Penting</option>
                            <option value="rendah">Rendah</option>
                        </select>
                    </div>
                    <div>
                        <label for="dueDateInput"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jatuh Tempo</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path
                                        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4Z" />
                                    <path
                                        d="M0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                </svg>
                            </div>
                            <input datepicker datepicker-autohide datepicker-format="yyyy-mm-dd" type="text"
                                id="dueDateInput"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Pilih tanggal">
                        </div>
                    </div>
                </div>
                <button type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Tambah
                    Tugas</button>
            </form>

            <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">

            <div id="toolbar-container" class="mb-4 space-y-4">
                <div id="progress-indicator" class="space-y-1">
                    <div class="flex justify-between mb-1">
                        <span class="text-base font-medium text-blue-700 dark:text-white">Progres Penyelesaian</span>
                        <span id="progress-text" class="text-sm font-medium text-blue-700 dark:text-white">0 / 0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                        <div id="progress-bar"
                            class="bg-blue-600 h-2.5 rounded-full transition-all duration-300 ease-out"
                            style="width: 0%"></div>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div id="filter-buttons" class="inline-flex rounded-md shadow-sm" role="group">
                        <button type="button" data-filter="semua"
                            class="filter-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                            Semua
                        </button>
                        <button type="button" data-filter="aktif"
                            class="filter-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                            Aktif
                        </button>
                        <button type="button" data-filter="selesai"
                            class="filter-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                            Selesai
                        </button>
                    </div>

                    <div>
                        <select id="sort-select"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="manual">Urutkan: Manual</option>
                            <option value="terbaru">Urutkan: Terbaru</option>
                            <option value="terlama">Urutkan: Terlama</option>
                            <option value="prioritas">Urutkan: Prioritas</option>
                            <option value="jatuh_tempo">Urutkan: Jatuh Tempo</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="taskListContainer" class="space-y-3">
            </div>
        </div>
    </div>

    <div id="delete-confirm-modal" tabindex="-1"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="delete-confirm-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" /></svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Anda yakin ingin menghapus
                        tugas ini? Aksi ini tidak dapat dibatalkan.</h3>
                    <button id="confirmDeleteBtn" type="button"
                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                        Ya, saya yakin
                    </button>
                    <button data-modal-hide="delete-confirm-modal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        Tidak, batalkan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>

    <script>
        // === KONFIGURASI ===
        const API_URL = '/api/tasks';
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };

        // === ELEMEN DOM ===
        const taskListContainer = document.getElementById('taskListContainer');
        const addTaskForm = document.getElementById('addTaskForm');
        const taskTitleInput = document.getElementById('taskTitleInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const dueDateInput = document.getElementById('dueDateInput');
        const filterButtonsContainer = document.getElementById('filter-buttons');
        const sortSelect = document.getElementById('sort-select');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const deleteConfirmModalEl = document.getElementById('delete-confirm-modal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const deleteModal = new Modal(deleteConfirmModalEl);

        // === STATE APLIKASI ===
        let allTasks = [];
        let currentFilter = 'semua';
        let currentSort = 'manual';
        let taskToDelete = null;

        // === FUNGSI-FUNGSI UTAMA ===
        const showAlert = (message, type = 'success') => toastr[type](message);

        const fetchTasks = async () => {
            taskListContainer.innerHTML =
                `<div class="text-center py-4"><svg aria-hidden="true" class="inline w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg></div>`;
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Gagal mengambil data tugas');
                allTasks = await response.json();
                updateProgressIndicator();
                displayTasks();
            } catch (error) {
                console.error('Error fetching tasks:', error);
                showAlert('Gagal memuat data tugas dari server!', 'error');
            }
        };

        const displayTasks = () => {
            let processedTasks = [...allTasks];

            if (currentFilter === 'aktif') {
                processedTasks = processedTasks.filter(task => !task.is_completed);
            } else if (currentFilter === 'selesai') {
                processedTasks = processedTasks.filter(task => task.is_completed);
            }

            if (currentSort !== 'manual') {
                const priorityMap = {
                    'penting': 1,
                    'sedang': 2,
                    'rendah': 3
                };
                switch (currentSort) {
                    case 'terlama':
                        processedTasks.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                        break;
                    case 'prioritas':
                        processedTasks.sort((a, b) => priorityMap[a.priority] - priorityMap[b.priority]);
                        break;
                    case 'jatuh_tempo':
                        processedTasks.sort((a, b) => {
                            if (!a.due_date) return 1;
                            if (!b.due_date) return -1;
                            return new Date(a.due_date) - new Date(b.due_date);
                        });
                        break;
                    case 'terbaru':
                    default:
                        processedTasks.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                        break;
                }
            }

            renderTasks(processedTasks);
        };

        const renderTasks = (tasksToRender) => {
            taskListContainer.innerHTML = '';
            if (tasksToRender.length === 0) {
                taskListContainer.innerHTML = `<div id="emptyState" class="text-center py-8">
                    <img src="https://illustrations.popsy.co/amber/success.svg" alt="Tidak ada tugas" class="w-48 mx-auto mb-4">
                    <p class="text-lg font-medium text-gray-900 dark:text-white">ðŸŽ‰ Tidak ada tugas untuk ditampilkan.</p>
                    <p class="text-gray-600 dark:text-gray-400">Coba ubah filter Anda atau tambahkan tugas baru.</p>
                </div>`;
            } else {
                tasksToRender.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className =
                        'flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white task-item';
                    taskElement.setAttribute('data-id', task.id);
                    if (task.is_completed) taskElement.classList.add('task-completed', 'opacity-60');

                    const textClass = task.is_completed ? 'line-through' : '';

                    const getPriorityBadge = (priority) => {
                        switch (priority) {
                            case 'penting':
                                return `<span class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300">Penting</span>`;
                            case 'rendah':
                                return `<span class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">Rendah</span>`;
                            default:
                                return `<span class="bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300">Sedang</span>`;
                        }
                    };

                    const getDueDateInfo = (dueDate) => {
                        if (!dueDate) return '';
                        const date = dayjs(dueDate);
                        const isOverdue = !task.is_completed && date.isBefore(dayjs(), 'day');
                        const colorClass = isOverdue ? 'text-red-600 dark:text-red-500' :
                            'text-gray-500 dark:text-gray-400';

                        return `<div class="flex items-center gap-1 text-xs ${colorClass}">
                             <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4Z"/><path d="M0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/></svg>
                            <span class="ml-1">Jatuh tempo: ${date.format('D MMM YYYY')}</span>
                            ${isOverdue ? `<span class="font-semibold">(Terlewat)</span>` : ''}
                        </div>`;
                    };

                    taskElement.innerHTML = `
                        <div class="flex items-start gap-4 w-full">
                            <input type="checkbox" class="mt-1 w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 toggle-status" ${task.is_completed ? 'checked' : ''} />
                            <div class="flex-grow">
                                <span class="task-title ${textClass}">${task.title}</span>
                                <input type="text" class="edit-task-input hidden bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="${task.title}" />
                                <div class="flex flex-wrap items-center gap-x-3 gap-y-1 mt-1.5">
                                    ${getPriorityBadge(task.priority)}
                                    ${getDueDateInfo(task.due_date)}
                                </div>
                            </div>
                            <div class="flex flex-col gap-1 md:flex-row">
                                <button class="inline-flex items-center justify-center w-8 h-8 text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg text-sm edit-btn">
                                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 0 0-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 0 0 0-2.828Z"/><path fill-rule="evenodd" d="M2 6a2 2 0 0 1 2-2h4a1 1 0 0 1 0 2H4v10h10v-4a1 1 0 1 1 2 0v4a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6Z" clip-rule="evenodd"/></svg>
                                </button>
                                <button class="inline-flex items-center justify-center w-8 h-8 text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-white bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg text-sm delete-btn">
                                   <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 18 6m0 12L6 6"/></svg>
                                </button>
                            </div>
                        </div>`;
                    taskListContainer.appendChild(taskElement);
                });
                gsap.from(".task-item", {
                    duration: 0.5,
                    opacity: 0,
                    y: -20,
                    stagger: 0.1,
                    ease: "power3.out"
                });
            }
        };

        const updateProgressIndicator = () => {
            const completedTasks = allTasks.filter(t => t.is_completed).length;
            const totalTasks = allTasks.length;
            const percentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

            progressText.innerText = `${completedTasks} / ${totalTasks}`;
            progressBar.style.width = `${percentage}%`;
        };

        const handleAddTask = async (event) => {
            event.preventDefault();
            const title = taskTitleInput.value.trim();
            const priority = prioritySelect.value;
            const due_date = dueDateInput.value || null;
            if (!title) return;
            const submitButton = event.submitter;
            submitButton.disabled = true;
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML =
                `<svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/></svg>Menambah...`;
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        priority,
                        due_date
                    })
                });
                if (!response.ok) throw new Error('Gagal menambah tugas');
                addTaskForm.reset();
                showAlert('Tugas berhasil ditambahkan!', 'success');
                fetchTasks();
            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = "Tambah Tugas";
            }
        };

        const handleTaskListClick = (event) => {
            const target = event.target;
            const taskElement = target.closest('.task-item');
            if (!taskElement) return;
            const taskId = parseInt(taskElement.dataset.id);

            if (target.classList.contains('toggle-status')) {
                updateTaskStatus(taskId, target.checked);
            }

            if (target.closest('.delete-btn')) {
                taskToDelete = {
                    id: taskId,
                    element: taskElement
                };
                deleteModal.show();
            }

            if (target.closest('.edit-btn')) {
                const titleSpan = taskElement.querySelector('.task-title');
                const editInput = taskElement.querySelector('.edit-task-input');
                document.querySelectorAll('.edit-task-input:not(.hidden)').forEach(input => {
                    input.classList.add('hidden');
                    input.previousElementSibling.classList.remove('hidden');
                });
                titleSpan.classList.add('hidden');
                editInput.classList.remove('hidden');
                editInput.focus();
                editInput.select();
                const saveChanges = () => {
                    const newTitle = editInput.value.trim();
                    const oldTitle = titleSpan.innerText;
                    editInput.classList.add('hidden');
                    titleSpan.classList.remove('hidden');
                    if (newTitle && newTitle !== oldTitle) {
                        updateTaskTitle(taskId, newTitle, titleSpan);
                    } else {
                        editInput.value = oldTitle;
                    }
                    editInput.removeEventListener('blur', saveChanges);
                    editInput.removeEventListener('keydown', handleKeyDown);
                };
                const handleKeyDown = (e) => {
                    if (e.key === 'Enter') saveChanges();
                    else if (e.key === 'Escape') {
                        editInput.value = titleSpan.innerText;
                        saveChanges();
                    }
                };
                editInput.addEventListener('blur', saveChanges);
                editInput.addEventListener('keydown', handleKeyDown);
            }
        };

        const updateTaskStatus = async (id, is_completed) => {
            const task = allTasks.find(t => t.id === id);
            if (task) task.is_completed = is_completed;
            updateProgressIndicator();
            displayTasks();
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        is_completed
                    })
                });
                if (!response.ok) throw new Error('Gagal mengupdate status');
            } catch (error) {
                showAlert(error.message, 'error');
                const task = allTasks.find(t => t.id === id);
                if (task) task.is_completed = !is_completed;
                updateProgressIndicator();
                displayTasks();
            }
        };

        const updateTaskTitle = async (id, newTitle, titleSpanElement) => {
            const oldTitle = titleSpanElement.innerText;
            titleSpanElement.innerText = newTitle;
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: newTitle
                    })
                });
                if (!response.ok) throw new Error('Gagal memperbarui judul tugas');
                const task = allTasks.find(t => t.id === id);
                if (task) task.title = newTitle;
                showAlert('Tugas berhasil diperbarui!', 'success');
            } catch (error) {
                showAlert(error.message, 'error');
                titleSpanElement.innerText = oldTitle;
            }
        };

        const deleteTask = async (id, taskElement) => {
            gsap.to(taskElement, {
                duration: 0.4,
                opacity: 0,
                x: -100,
                ease: "power2.in",
                onComplete: async () => {
                    try {
                        const response = await fetch(`${API_URL}/${id}`, {
                            method: 'DELETE'
                        });
                        if (!response.ok) throw new Error('Gagal menghapus tugas di server');
                        allTasks = allTasks.filter(task => task.id !== id);
                        updateProgressIndicator();
                        displayTasks();
                        showAlert('Tugas berhasil dihapus.', 'success');
                    } catch (error) {
                        showAlert(error.message, 'error');
                        fetchTasks();
                    }
                }
            });
        };

        // === EVENT LISTENERS ===
        document.addEventListener('DOMContentLoaded', () => {
            fetchTasks();

            new Sortable(taskListContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: (evt) => {
                    const newOrderIds = Array.from(taskListContainer.children).map(item => parseInt(
                        item.dataset.id));
                    allTasks.sort((a, b) => newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id));
                    sortSelect.value = 'manual';
                    currentSort = 'manual';
                    console.log("Urutan baru (untuk dikirim ke API):", newOrderIds);
                }
            });
        });

        addTaskForm.addEventListener('submit', handleAddTask);
        taskListContainer.addEventListener('click', handleTaskListClick);

        confirmDeleteBtn.addEventListener('click', () => {
            if (taskToDelete) {
                deleteTask(taskToDelete.id, taskToDelete.element);
                taskToDelete = null;
            }
            deleteModal.hide();
        });

        filterButtonsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('.filter-btn');
            if (!button) return;
            currentFilter = button.dataset.filter;
            filterButtonsContainer.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('text-blue-700', 'bg-gray-100', 'dark:bg-gray-700',
                    'dark:text-white');
                btn.classList.add('bg-white', 'dark:bg-gray-800');
            });
            button.classList.add('text-blue-700', 'bg-gray-100', 'dark:bg-gray-700', 'dark:text-white');
            button.classList.remove('bg-white', 'dark:bg-gray-800');
            displayTasks();
        });

        sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            displayTasks();
        });

        filterButtonsContainer.querySelector('[data-filter="semua"]')
            .classList.add('text-blue-700', 'bg-gray-100', 'dark:bg-gray-700', 'dark:text-white');
        filterButtonsContainer.querySelector('[data-filter="semua"]')
            .classList.remove('bg-white', 'dark:bg-gray-800');
    </script>
</body>
